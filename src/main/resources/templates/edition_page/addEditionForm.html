<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <title>New Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/css/general_css_modules/background.css"
          type="text/css">
    <link rel="stylesheet" href="../../static/css/general_css_modules/frame_structure_style.css"
          type="text/css">
    <link rel="stylesheet" href="../../static/css/general_css_modules/fade_in_animation.css"
          type="text/css">
    <link rel="stylesheet" href="../../static/css/general_css_modules/error_markers_style.css"
          type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/css/flag-icon.min.css">
</head>

<body scroll="no" style="overflow: hidden">
<div th:replace="/parts/navbar :: navbar"></div>

<div class="wrapper fadeInDown mt-5 pt-4">
    <div id="formContent">

        <!-- Icon -->
        <div class="fadeIn first">
            <img class="mt-3"
                 src="../../static/img/empty_title_placeholder/Add_new_edition_logo.png" id="icon"
                 alt="User Icon" width="180"/>
            <legend class="registration-header"
                    th:text="#{edition.add}">
            </legend>
        </div>

        <!-- New edition form -->
        <form name="new_edition_form" class="form-group" method="post"
              action="/admin/edition/new-edition"
              enctype="multipart/form-data">

            <!-- Title_En Form -->
            <div class="fadeIn second">
                <div class="d-flex justify-content-center field titleEn">
                    <div class="col-10">
                        <div class="input-area">
                            <input type="text" id="title_en" class="form-control" name="title_en"
                                   th:placeholder="#{edition.title_en}">
                        </div>
                        <div class="error error-text"></div>
                    </div>
                </div>
            </div>

            <!-- Title_Ua Form -->
            <div class="fadeIn second">
                <div class="d-flex justify-content-center field titleUa">
                    <div class="col-10">
                        <div class="input-area">
                            <input type="text" id="title_ua" class="form-control" name="title_ua"
                                   th:placeholder="#{edition.title_ua}">
                        </div>
                        <div class="error error-text"></div>
                    </div>
                </div>
            </div>

            <!-- Text_En Form -->
            <div class="fadeIn third">
                <div class="d-flex justify-content-center field textEn">
                    <div class="col-10">
                        <div class="input-area">
                            <input type="text" id="text_en" class="form-control" name="text_en"
                                   th:placeholder="#{edition.text_en}">
                        </div>
                        <div class="error error-text"></div>
                    </div>
                </div>
            </div>

            <!-- Text_Ua Form -->
            <div class="fadeIn third">
                <div class="d-flex justify-content-center field textUa">
                    <div class="col-10">
                        <div class="input-area">
                            <input type="text" id="text_ua" class="form-control" name="text_ua"
                                   th:placeholder="#{edition.text_ua}">
                        </div>
                        <div class="error error-text"></div>
                    </div>
                </div>
            </div>

            <!-- Price Form -->
            <div class="fadeIn fourth">
                <div class="d-flex justify-content-center field price">
                    <div class="col-10">
                        <div class="input-area">
                            <input type="text" id="price" class="form-control" name="price"
                                   th:placeholder="#{edition.price}">
                        </div>
                        <div class="error error-text"></div>
                    </div>
                </div>
            </div>

            <!-- Genre Form -->
            <div class="fadeIn fourth">
                <div class="d-flex justify-content-center field genre">
                    <div class="col-10">
                        <div class="input-area">
                            <select id="genre" class="form-select" name="genre">
                                <option value="0"
                                        selected
                                        disabled
                                        th:text="#{edition.genre}">
                                </option>

                                <option th:each="genre:${genreList}"
                                        th:value="${genre.id}"
                                        th:utext="__${#locale}__ =='ua'? ${genre.nameUa} : ${genre.nameEn}">
                                </option>
                            </select>
                        </div>
                        <div class="error error-text"></div>
                    </div>
                </div>
            </div>

            <!-- File Form -->
            <div class="fadeIn fifth">
                <div class="d-flex justify-content-center field file">
                    <div class="col-10">
                        <div class="input-area">
                            <input type="file" class="form-control" id="file-name" name="file-name">
                        </div>
                    </div>
                </div>
            </div>

            <div class="fadeIn sixth">
                <div class="d-flex justify-content-center pt-1 mb-4 mt-4">
                    <button type="submit" class="btn btn-info btn-lg btn-block"
                            th:text="#{edition.add}">
                    </button>
                </div>
            </div>
        </form>

        <!-- Go back to edition page -->
        <div id="formFooter">
            <a class="underlineHover"
               href="/admin/edition"
               th:text="#{edition.back_to_list}">
            </a>
        </div>
    </div>
</div>

<script src="../../static/js/edition_page/functions/validation_function_edition_input_module.js"></script>
<script src="../../static/js/edition_page/add_new_edition_input_validator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
