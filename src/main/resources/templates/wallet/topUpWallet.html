<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Wallet fill up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/css/general_css_modules/background.css"
          type="text/css">
    <link rel="stylesheet" href="../../static/css/general_css_modules/frame_structure_style.css"
          type="text/css">
    <link rel="stylesheet" href="../../static/css/general_css_modules/error_markers_style.css"
          type="text/css">
    <link rel="stylesheet" href="../../static/css/general_css_modules/fade_in_animation.css"
          type="text/css">
    <link rel="stylesheet" href="../../static/css/cabinet_page/wallet_page/wallet_page_style.css"
          type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/css/flag-icon.min.css">
</head>

<body>
<div th:replace="/parts/navbar :: navbar"></div>

<div class="wrapper fadeInDown">
    <div id="formContent">

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../static/img/login_page/login_screen_user_logo.png" id="icon"
                 alt="User Icon" width="180"/>
            <div class="fadeIn second">
                <div class="wallet-header mb-2 fs-4">
                    <div
                            th:text="#{user.hello}">
                    </div>
                    <div
                            sec:authentication="name">
                    </div>
                </div>
            </div>
        </div>

        <!-- Balance bar -->
        <div class="fadeIn second">
            <div class="balance-area">
                <label class="d-flex justify-content-center fw-bold" id="balance"
                       th:text="#{user.wallet.balance}">
                </label>
                <div class="fadeIn third">
                    <div class="balance-bar">
                        <span
                                th:text="${current_balance}">
                        </span>
                        <span
                                th:text="#{user.wallet.currency.uah}">
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="fadeIn fourth">
            <form name="balance_form" method="post">
                <div class="field money">
                    <div class="input-area ">
                        <label class="d-flex justify-content-center fw-bold" for="money"
                               th:text="#{user.wallet.top_up}">
                        </label>
                        <div class="d-flex justify-content-center">
                            <input type="text" id="money" class="fadeIn third form-control form-control-lg" name="money"
                                   th:placeholder="#{user.wallet.enter_amount}"/>
                        </div>
                    </div>
                    <div class="error error-text"></div>
                </div>


                <!-- Submit button -->
                <div class="d-flex justify-content-center pt-1 mb-4 mt-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit"
                            th:text="#{user.wallet.top_up}">
                    </button>
                </div>

            </form>
        </div>

        <div id="formFooter">
            <div class="fadeIn sixth">
                    <a class="underlineHover" th:href="@{/}"
                       th:text="#{user.main_page}">
                    </a>
            </div>
        </div>
    </div>
</div>

<script src="../../static/js/wallet_page/functions/money_value_function_module.js"></script>
<script src="../../static/js/wallet_page/fill_up_wallet_validator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
