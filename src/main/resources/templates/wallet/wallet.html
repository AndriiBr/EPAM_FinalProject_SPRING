<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/css/general_css_modules/background.css"
          type="text/css">
    <link rel="stylesheet" href="../../static/css/general_css_modules/frame_structure_style.css"
          type="text/css">
    <link rel="stylesheet" href="../../static/css/general_css_modules/fade_in_animation.css"
          type="text/css">
    <link rel="stylesheet" href="../../static/css/cabinet_page/wallet_page/wallet_page_style.css"
          type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/css/flag-icon.min.css">
</head>

<body>
<div th:replace="/parts/navbar :: navbar"></div>


<div class="wrapper fadeInDown">
    <div id="formContent">

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../static/img/login_page/login_screen_user_logo.png" id="icon"
                 alt="User Icon" width="180"/>
            <div class="fadeIn second">
                <div class="wallet-header mb-2 fs-4">
                    <div
                            th:text="#{user.hello}">
                    </div>
                    <div
                            sec:authentication="name">
                    </div>
                </div>
            </div>
        </div>

        <!-- Balance bar -->
        <div class="fadeIn third">
            <div class="balance-area">
                <label class="d-flex justify-content-center fw-bold" id="balance"
                       th:text="#{user.wallet.balance}">
                </label>
                <div class="fadeIn fourth mb-4">
                    <div class="balance-bar">
                        <span
                                th:text="${current_balance}">
                        </span>
                        <span
                                th:text="#{user.wallet.currency.uah}">
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="fadeIn fourth">
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                <div class="faiIn fifth d-flex justify-content-center pt-1 mb-4">
                    <a class="btn btn-info btn-lg btn-block"
                       th:href="@{/user/wallet/top_up}"
                       th:text="#{user.wallet.top_up}">
                    </a>
                </div>
            </div>
        </div>

        <div id="formFooter">
            <div class="fadeIn fifth">
                <a class="underlineHover" th:href="@{/}"
                   th:text="#{user.main_page}">
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
