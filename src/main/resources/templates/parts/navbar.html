<div th:fragment="navbar" class="navbar">

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="../../static/img/empty_title_placeholder/app-logo.png" alt="Logo"
                         width="45">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" style="color: white"
                               href="/">
                                SilkRoad Shop
                            </a>
                        </li>

                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false" th:text="#{navbar.cabinet}"></a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li>
                                        <a class="dropdown-item"
                                           th:href="@{/user/subscriptions}"
                                           th:text="#{navbar.subscriptions}"></a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/user/wallet}"
                                           th:text="#{navbar.wallet}"></a>
                                    </li>
                                </ul>
                            </li>
                        </div>


                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false"
                                   th:text="#{navbar.admin_console}"></a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/admin/edition}"
                                           th:text="#{navbar.edition_list}"></a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/admin/user-list}"
                                           th:text="#{navbar.user_list}"></a>
                                    </li>
                                </ul>
                            </li>
                        </div>

                    </ul>

                    <form class="d-flex search_form" method="get" action="/search"
                          onsubmit="executeUrlParameter('search', document.getElementById('search').value)">
                        <input class="form-control me-2" type="text" id="search" name="search"
                               th:placeholder="#{navbar.search_msg}" aria-label="Search">
                        <button class="btn btn-dark pr-3" type="submit"
                                th:text="#{navbar.search}">
                        </button>
                    </form>

                    <button class="btn flag-icon flag-icon-gb btn-lg mx-1"
                            onclick="executeUrlParameter('lang', 'en')"></button>
                    <button class="btn flag-icon flag-icon-ua btn-lg mx-1"
                            onclick="executeUrlParameter('lang', 'ua')"></button>

                    <ul class="navbar-nav me-1 ml-2 mb-lg-0">
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" href="/login"
                               th:text="#{navbar.log-in}">
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/user/subscriptions"
                               sec:authentication="name">
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/logout" th:text="#{navbar.log-out}">
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>

    <script src="../../static/js/addUrlParameter.js"></script>
</div>
