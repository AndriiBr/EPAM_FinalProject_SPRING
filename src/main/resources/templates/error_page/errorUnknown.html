<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Unknown Exception</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/general_css_modules/background.css"
          type="text/css">
    <link rel="stylesheet" href="../../static/css/general_css_modules/frame_structure_style.css"
          type="text/css">
    <link rel="stylesheet" href="../../static/css/general_css_modules/fade_in_animation.css"
          type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/css/flag-icon.min.css">
</head>
<body >
<div th:replace="/parts/navbar :: navbar"></div>

<div class="wrapper fadeInDown">
    <div id="formContent">

        <!-- Icon -->
        <div class="fadeIn first mt-5 pt-3">
            <img src="../../img/error_page/unknown_error_placeholder.gif" alt="icon" width="210"/>
        </div>

        <!-- Error Message -->
        <a class="fadeIn second">
            <p class="text-center mb-2 mt-4 fw-bold fs-3"
               th:text="#{error.message.oops}">
            </p>
            <p class="text-center mb-0 fs-5"
               th:text="#{error.message.something_go_wrong}">
            </p>
            <p class="text-center mb-4 fs-5"
               th:text="#{error.message.working_on_it}">
            </p>
        </a>

        <!-- Main Page -->
        <div id="formFooter">
            <div class="fadeIn third">
                <div class="d-flex justify-content-center pb-lg-2 user_wallet">
                    <a class="link-info" href="/"
                       th:text="#{user.main_page}">
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
